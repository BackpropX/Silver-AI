<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Silver</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./silver.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://js.puter.com/v2/"></script>
</head>

<body>
  <div class="navbar">
    <a href="/" class="nav-logo-a">
      <h2 class="nav-logo"><i class="fa-duotone fa-solid fa-circle-nodes" style="--fa-primary-color: #ffffff; --fa-secondary-color: #ffffff;"></i>Silver AI</h2>
    </a>
    <div class="nav-login-section">
      <a href="/" class="nav-logo-a">
        <div class="btn-primary">Logout</div>
      </a>
    </div>
    <div class="sidebar">
      <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
    </div>
  </div>

  <div class="container">
    <div id="chat-container">
      <div id="messages"></div>
      <div id="chat-input">
        <input type="text" id="input-message" placeholder="Ask me anything...">
        <button onclick="sendMessage()">Send</button>
      </div>
      <p>Silver AI - shaping the future with intelligent solutions</p>
    </div>
  </div>

  <script>
    const messages = [{
      content: "My name is not ChatGPT, I am Silver AI",
      role: 'system'
    }];

    function addMessage(msg, isUser) {
      const messagesDiv = document.getElementById("messages");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      if (isUser) {
        messageDiv.classList.add("user-message");
      }
      messageDiv.innerHTML = msg; // Use innerHTML to support HTML content
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("input-message");
      const message = input.value.trim();
      if (message) {
        addMessage(message, true);
        input.value = '';
        // Record the message in array of messages
        messages.push({
          content: message,
          role: 'user'
        });

        (async () => {
          try {
            const response = await puter.ai.chat(messages, {
              model: 'gpt-4o-mini',
              stream: true
            });
            let fullResponse = '';
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            document.getElementById("messages").appendChild(messageDiv);
            for await (const part of response) {
              fullResponse += part?.text?.replaceAll('\n', '<br>');
              messageDiv.innerHTML = fullResponse;
              messageDiv.scrollTop = messageDiv.scrollHeight;
            }
            messages.push({
              content: fullResponse,
              role: 'assistant'
            });
          } catch (error) {
            console.error('An error occurred:', error);
            addMessage('An error occurred while processing your request. Please try again.', false);
          }
        })();
      }
    }
  </script>
</body>

</html>
